name: Test Secret Access

on:
  workflow_dispatch:

jobs:
  test-secret:
    name: Test EC2_SSH_KEY Secret
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Test secret access methods
        env:
          TEST_SECRET: ${{ secrets.EC2_SSH_KEY }}
        run: |
          echo "ğŸ” Testing secret access..."
          
          # Method 1: Direct reference
          echo "Method 1 - Direct reference:"
          if [ -n "${{ secrets.EC2_SSH_KEY }}" ]; then
            echo "âœ… Direct reference: Secret is accessible"
          else
            echo "âŒ Direct reference: Secret appears empty"
          fi
          
          # Method 2: Environment variable
          echo ""
          echo "Method 2 - Environment variable:"
          if [ -n "${TEST_SECRET}" ]; then
            echo "âœ… Environment variable: Secret is accessible"
            echo "Secret length: $(echo -n "${TEST_SECRET}" | wc -c) characters"
          else
            echo "âŒ Environment variable: Secret appears empty"
          fi
          
          # Method 3: Check repository and permissions
          echo ""
          echo "Repository context:"
          echo "- Repository: ${{ github.repository }}"
          echo "- Repository owner: ${{ github.repository_owner }}"
          echo "- Actor: ${{ github.actor }}"
          echo "- Event: ${{ github.event_name }}"
          
          # Method 4: Try to validate as SSH key
          echo ""
          echo "Testing SSH key format:"
          if [ -n "${TEST_SECRET}" ]; then
            echo "${TEST_SECRET}" > /tmp/test-key
            chmod 600 /tmp/test-key
            if ssh-keygen -y -f /tmp/test-key > /dev/null 2>&1; then
              echo "âœ… Secret contains a valid SSH private key"
            else
              echo "âŒ Secret does not contain a valid SSH private key"
            fi
            rm -f /tmp/test-key
          else
            echo "âŒ Cannot test - secret is empty"
          fi