<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Token Button</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Test Token Button</h1>
        
        <!-- Simulate the API tokens section -->
        <div id="settingsApiTokens" class="settings-section">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">API Tokens</h4>
                </div>
                <div class="card-body">
                    <p class="text-muted mb-4">
                        Use API tokens to authenticate your TCP clients.
                    </p>
                    
                    <div class="mb-4">
                        <button id="generate-token-btn" class="btn btn-primary">
                            <i class="bi bi-plus"></i> Generate New Token
                        </button>
                    </div>
                    
                    <div id="test-output"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Simple test to verify button works
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded');
            
            const btn = document.getElementById('generate-token-btn');
            console.log('Button found:', !!btn);
            
            if (btn) {
                btn.addEventListener('click', function() {
                    console.log('Button clicked!');
                    document.getElementById('test-output').innerHTML = '<div class="alert alert-success">Button click handler works!</div>';
                });
            }
        });
    </script>
</body>
</html>
