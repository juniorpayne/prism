# Production Docker Compose using Container Registry Images
# Generated by deploy-registry.sh at Fri Jun  6 12:01:27 PM EDT 2025

services:
  nginx:
    image: ghcr.io/manageddns/prism-web:latest
    container_name: prism-nginx
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - prism-server
    restart: unless-stopped
    networks:
      - prism-frontend
      - prism-backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/nginx-health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  prism-server:
    image: ghcr.io/manageddns/prism-server:latest
    container_name: prism-server
    ports:
      - "8080:8080"
    volumes:
      - server_data:/app/data
      - server_logs:/app/logs
      - ./config:/app/config:ro
    environment:
      - PRISM_ENV=production
      - PRISM_LOG_LEVEL=${LOG_LEVEL:-INFO}
      - PRISM_DATABASE_PATH=/app/data/prism.db
      - PRISM_CONFIG_PATH=/app/config/server.yaml
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
    depends_on:
      - database
    restart: unless-stopped
    networks:
      - prism-backend
      - prism-frontend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  database:
    image: postgres:15-alpine
    container_name: prism-database
    environment:
      - POSTGRES_DB=${DB_NAME:-prism}
      - POSTGRES_USER=${DB_USER:-prism}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_INITDB_ARGS=--auth-host=md5
    volumes:
      - database_data:/var/lib/postgresql/data
      - database_logs:/var/log/postgresql
      - ./server/database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    restart: unless-stopped
    networks:
      - prism-backend
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-prism}"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

volumes:
  database_data:
    driver: local
  server_data:
    driver: local
  server_logs:
    driver: local
  database_logs:
    driver: local

networks:
  prism-frontend:
    driver: bridge
  prism-backend:
    driver: bridge
    internal: false
